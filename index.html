    <div class="container">
      <form id="contact-form">
          <h3>Stay updated on all things RuPaul!</h3>            
          <div class="one">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="two">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <button class="submit" type="submit">Submit</button>
          <p id="form-message"></p>
      </form>
    </div>
</div>

<footer>#YUBNQ</footer>

<script>
  const form = document.getElementById('contact-form');
  const formMessage = document.getElementById('form-message');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzJmIvpUcbEd9GLPqoYfkpIC6699Rn1YqdwhogOhvUDnGarNUJcrFzaAxNanG2N_A6bZg/exec';
 
  form.addEventListener('submit', e => {
    e.preventDefault();
    formMessage.textContent = 'Sending...';
 
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        formMessage.textContent = 'Got it!';
        form.reset();
        setTimeout(() => { formMessage.textContent = ''; }, 5000);
      })
      .catch(error => {
        formMessage.textContent = 'Oops! Error!';
        console.error('Error!', error.message);
      });
  });
</script>
